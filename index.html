<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>weather app</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="app-main">
      <div class="searchInputBox">
        <input id="input-box" class="input-box" type="text" name="" value="" placeholder="Enter city name .. " autocomplete="off">
      </div>
      <div class="weather-body">
        <div class="location-details">
          <div class="city " id="city">Amrabati, IN</div>
            <div class="date" id="date">27 june (wednesday), 2021</div>

        </div>
        <div class="weather-status">
          <div class="temp" id="temp">34&deg;C</div>
            <div class="min-max" id="min-max">33&deg;C (min) / 34&deg;C (max)</div>
            <div class="weather" id="weather">clear</div>
            <div class="img" id="img"></div>
        </div>

      </div>
    </div>


    <script src="app.js"></script>
  </body>
</html>
